<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>	
	<ui:composition template="/WEB-INF/template/layout.xhtml">
	
		<ui:define name="content">
		<div class="row">
		<div class="col-md-3">	
		<div class="destaque">
				<section class="busca">
				<h2>Busca</h2>
				<h:form>
					<p:inputText id="search" value="#{pesquisaBean.titulo}" size="14" />
					<p:commandButton icon="ui-icon-search" action="#{pesquisaBean.pesquisar}"/> 
				</h:form>
				</section>

				<section class="menu-departamentos">
				<h2>Departamentos</h2>
				<nav>
				<ul>
					<li><p:commandLink value="Livros" action="#{pesquisaBean.pesquisar}"/> 
						<ul>
							<li><a href="#">Auto-ajuda</a></li>
							<li><a href="#">Bibliografias</a></li>
							<li><a href="#">Teen</a></li>
							<li><a href="#">Romance</a></li>
							<li><a href="#">Ficcao</a></li>
							<li><a href="#">Gibis e HQs</a></li>
						</ul></li>
					<li><a href="#">Filmes</a></li>
					<li><a href="#">Games</a></li>
					<li><a href="#">Musica</a></li>
					<li><a href="#">Acessorios</a></li>
				</ul>
				
				</nav> 
				</section>
			</div>
			</div>
			<div class="col-md-9">
				
					<ui:repeat value="#{pesquisaBean.livros}" var="livro">
						<div class="panel">
							<div class="row">
								<div class="col-md-3"> 
									<img src="#{livro.imagem}" id="img-livro"/>
								</div>
								<div class="col-md-8 descr-livro">
										<h3 class="titulo">#{livro.titulo}</h3>
										<h4 class="pull-right preco">R$ #{livro.preco }0</h4>
										<h4 class="autor">#{livro.autor}</h4>
										<p class="descricao">#{livro.descricao}</p>
										<h:form>
											<p:inputText type="hidden" id="codigo" value="#{livro.codigo}"/>
											<p:commandButton value="Ver livro" 
											action="#{pesquisaBean.verLivro(livro.codigo)}"/>
										
											<p:commandButton value="Adicionar ao Carrinho" 
											action="#{carrinhoBean.adicionar(livro.codigo)}"/>
										</h:form>
										
									</div>
								</div>
							</div>
					
					</ui:repeat>
			</div>
			
			</div>
		</ui:define>
	</ui:composition>


</h:body>
</html>
