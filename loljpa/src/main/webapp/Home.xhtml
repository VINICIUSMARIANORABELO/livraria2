<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<ui:composition template="/WEB-INF/template/layout.xhtml">

		<ui:define name="content">
			<p:growl id="growl" showDetail="true" sticky="true" />
			<div class="container">
				<div class="destaque">
					<section class="busca">
					<h2>Busca</h2>
					<h:form>
						<p:inputText id="search" value="#{pesquisaBean.titulo}" size="14"
							required="true" requiredMessage="Escreva o nome do Livro"/>
						<p:commandButton icon="ui-icon-search"
							action="#{pesquisaBean.pesquisar}" update="growl" />
					</h:form> </section>

					<section class="menu-departamentos">
					<h2>Departamentos</h2>
					<nav>
					<ul>
						<li><p:commandLink value="Livros"
								action="#{pesquisaBean.pesquisar}" />
							<ul>
								<li><a href="#">Auto-ajuda</a></li>
								<li><a href="#">Bibliografias</a></li>
								<li><a href="#">Teen</a></li>
								<li><a href="#">Romance</a></li>
								<li><a href="#">Ficcao</a></li>
								<li><a href="#">Gibis e HQs</a></li>
							</ul></li>
						<li><a href="#">Filmes</a></li>
						<li><a href="#">Games</a></li>
						<li><a href="#">Musica</a></li>
						<li><a href="#">Acessorios</a></li>
					</ul>
					</nav> </section>
				</div>



				<h:graphicImage library="imagens" name="destaque-2.jpg"
					id="img-destaque" />

				<div class="container painel">
					<h:form>

						<h2>Promoção</h2>
						<ol>
							<li><figure> <h:commandLink
									action="#{pesquisaBean.verLivro(1)}">
									<h:graphicImage library="imagens" name="veredas.jpg"
										alt="Veredas" />
									<figcaption>Grande Sertão Veredas por R$165,00</figcaption>
								</h:commandLink> </figure></li>
							<li><figure> <h:commandLink
									action="#{pesquisaBean.verLivro(7)}">
									<h:graphicImage library="imagens" name="volta_mundo.jpg"
										alt="Volta ao Mundo" />
									<figcaption>Volta ao Mundo por R$ 16,50</figcaption>
								</h:commandLink> </figure></li>
							<li><figure> <h:commandLink
									action="#{pesquisaBean.verLivro(13)}">
									<h:graphicImage library="imagens" name="onde.jpg"
										alt="Para Onde ela Foi" />
									<figcaption>Livros Infanto-juvenis a partir de R$
									20,00</figcaption>
								</h:commandLink> </figure></li>
							<li><figure> <h:commandLink
									action="#{pesquisaBean.verLivro(17)}">
									<h:graphicImage library="imagens" name="justiceiro.jpg"
										alt="Justiceiro" />
									<figcaption>Gibis e HQs a partir de R$ 5,90</figcaption>
								</h:commandLink> </figure></li>
							<li><figure> <h:commandLink
									action="#{pesquisaBean.verLivro(11)}">
									<h:graphicImage library="imagens" name="harry.png"
										alt="Harry Potter" />
									<figcaption>Coletânia Harry Potter por R$ 89,70</figcaption>
								</h:commandLink> </figure></li>
							<li><figure> <h:commandLink
									action="#{pesquisaBean.verLivro(9)}">
									<h:graphicImage library="imagens" name="submarinas.jpg"
										alt="Vinte Mil Leguas" />
									<figcaption>Livros de Julio Verne a partir de R$
									14,90</figcaption>
								</h:commandLink> </figure></li>

							<li><figure> <h:commandLink
									action="#{pesquisaBean.verLivro(16)}">
									<h:graphicImage library="imagens" name="watchmen.jpg"
										alt="watchmen" />
									<figcaption>Watchmen por R$37,49</figcaption>
								</h:commandLink> </figure></li>
							<li><figure> <h:commandLink
									action="#{pesquisaBean.verLivro(14)}">
									<h:graphicImage library="imagens" name="cemiterio.jpg"
										alt="Livro do Cemiterio" />
									<figcaption>O Livro do Cemitério por R$20,00</figcaption>
								</h:commandLink> </figure></li>
						</ol>

					</h:form>

				</div>


			</div>

		</ui:define>

	</ui:composition>


</h:body>
</html>
